<!--
Document Object Model
    -Data representation of the objects that comprise the structure and content of a web document
    -Programming interface for HTML and XML documents
    -Created by the browser when a web page is rendered
    -Represents the page so that the programs can change the document structure, style and content
    -Represents the document as nodes and objects thus ensuring programming languages can connect to the page
    -Enables manipulation of the document
    -DOM of a web page can be represented graphically in form of a hierarchical tree structure
    -JS uses DOM to perform multiple tasks e.g creating and deleting web page elements (HTML and CSS elements)
    -User interaction is added by using event listeners
        -click 
        -submit


-->
